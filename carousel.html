<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="id=edge">
        <link rel="stylesheet" href="ranking.css/carousel.css">
        <title>carousel</title>
    </head>
    <body>
        <div class="carousel">
            <button class="carousel_Button carousel_Button--l is-hidden">
                <img src="img/carousel-arrow-prev.svg" alt="">
            </button>
            <div class="carousel_track-container">
                <ul class="carousel_track">
                    <li class="carousel_slide current-slide">
                        <img class="carousel-img " src="img/DragonBall.jpg" alt="">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-img" src="img/OnePiece.jpg" alt="">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-img" src="img/Naruto.jpg" alt="">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-img"src="img/bleach.jpg" alt="">
                    </li>
                </ul>
            </div>
            <button class="carousel_Button carousel_Button--r">
                <img src="img/carousel-arrow-next.svg" alt="">
            </button>
            <div class="carousel_nav">
                <button class="carousel_indicator current-slide"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
            </div>
        </div>
        <script type="text/javascript" src="ranking.js/carousel.js"></script>
    </body>
</html>
